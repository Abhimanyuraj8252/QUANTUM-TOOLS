    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .offline-icon {
            font-size: 5rem;
            color: #00f0ff;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        .offline-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00f0ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #b8b8b8;
            line-height: 1.6;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            border-radius: 25px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .connection-status.online {
            background: rgba(0, 255, 0, 0.2);
            border-color: #44ff44;
        }

        .offline-features {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .features-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #00f0ff;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .feature-item i {
            color: #00f0ff;
            font-size: 1.2rem;
        }

        .retry-section {
            margin-top: 2rem;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00f0ff, #0066ff);
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.5);
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #00f0ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .offline-title {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .offline-icon {

    <div class="container">
        <div class="offline-icon">
            <i class="fas fa-wifi" id="connectionIcon"></i>
        </div>

        <h1 class="offline-title">You're Offline</h1>

        <div class="connection-status" id="connectionStatus">
            <i class="fas fa-circle"></i>
            <span id="statusText">No internet connection</span>
        </div>

        <p class="offline-message">
            Don't worry! Many QUANTUM TOOLS features work offline. Your work is automatically saved locally and will
            sync when you're back online.
        </p>

        <div class="offline-features">
            <h2 class="features-title">Available Offline Features</h2>
            <div class="features-grid">
                <div class="feature-item">
                    <i class="fas fa-code"></i>
                    <span>Code Editor</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-font"></i>
                    <span>Text Tools</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-calculator"></i>
                    <span>Calculators</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Generator</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-palette"></i>
                    <span>Color Tools</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-random"></i>
                    <span>Data Generator</span>
                </div>
            </div>
        </div>

        <div class="retry-section">
            <button class="retry-btn" onclick="checkConnection()">
                <i class="fas fa-redo"></i>
                Try Again
            </button>

            <br>

            <a href="/" class="home-link">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Check online status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            const connectionIcon = document.getElementById('connectionIcon');

            if (isOnline) {
                statusElement.classList.add('online');
                statusText.textContent = 'Connected - Redirecting...';
                connectionIcon.className = 'fas fa-wifi';

                // Redirect to home page when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.classList.remove('online');
                statusText.textContent = 'No internet connection';
                connectionIcon.className = 'fas fa-wifi';
            }
        }

        function checkConnection() {
            updateConnectionStatus();

            if (!navigator.onLine) {
                // Try to fetch a small resource to double-check
                fetch('/manifest.json', {
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'no-cors'
                }).then(() => {
                    window.location.href = '/';
                }).catch(() => {
                    console.log('Still offline');
                });
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodic connection check
        setInterval(checkConnection, 30000); // Check every 30 seconds

        // Track offline page views
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'Offline Page',
                page_location: window.location.href,
                content_group1: 'Offline Experience',
                content_group2: 'PWA'
            });
        }
    </script>
