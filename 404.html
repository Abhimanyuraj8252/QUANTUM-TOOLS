    <style>
        * {

        body {
            font-family: 'Orbitron', sans-serif;

            color: #ffffff;
            min-height: 100vh;

            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(0, 240, 255, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 50px rgba(0, 240, 255, 0.5);
            }

            to {
                text-shadow: 0 0 80px rgba(0, 240, 255, 0.8);
            }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.2rem;

            color: #b8b8b8;

        }

        .search-container {
            margin-bottom: 3rem;

        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 50px;
            overflow: hidden;

        .search-input {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
        }

        .search-input::placeholder {
            color: #b8b8b8;
        }

        .search-btn {
            padding: 1rem 2rem;
            border: none;
            background: linear-gradient(135deg, #00f0ff, #0066ff);
            color: #ffffff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #0066ff, #00f0ff);
            transform: translateY(-2px);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 240, 255, 0.3);
        }

        .quick-link:hover {
            background: rgba(0, 240, 255, 0.1);

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;

            background: linear-gradient(135deg, #00f0ff, #0066ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.5);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .quick-links {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
                border-radius: 15px;
            }

            .search-input,
            .search-btn {
                border-radius: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist. But don't worry, we have plenty of amazing tools waiting for you!

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search for tools..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="quick-links">
            <a href="/" class="quick-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="/image-tools/bg%20remover/bg-remover.html" class="quick-link">

                <i class="fas fa-qrcode"></i>
                <span>QR Generator</span>
            </a>
            <a href="/text-based-tools/word-counter/index.html" class="quick-link">
                <i class="fas fa-font"></i>
                <span>Word Counter</span>
            </a>
        </div>

        <a href="/" class="home-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/?search=${encodeURIComponent(query)}`;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Analytics tracking for 404 page
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 - Page Not Found',
                page_location: window.location.href,
                content_group1: 'Error Pages',
                content_group2: '404'
            });
        }
    </script>
